<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Funcionários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #searchBar {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
    }

    table, th, td {
      border: 1px solid #ddd;
      text-align: center;
    }

    th, td {
      padding: 12px;
    }

    #addEmployee {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #totalEmployees {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
    }

    #formContainer, #profileContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
      width: 400px;
      max-height: 80%;
      overflow-y: auto;
    }

    #formContainer input, #profileContainer input, #profileContainer select {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 95%;
    }

    #formContainer button, #profileContainer button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .editBtn {
      background: none;
      border: 1px solid #333;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .editBtn::before {
      content: "✏️";
    }

    .deleteBtn, .removePunishmentBtn {
      background: red;
      color: white;
      border-radius: 50%;
      border: none;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-weight: bold;
    }

    .punishmentItem {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      padding: 5px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .punishmentItem span {
      flex-grow: 1;
    }

    .punishmentItem input {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Gerenciamento de Funcionários</h1>

  <input type="text" id="searchBar" placeholder="Pesquisar por Nome ou ID...">

  <table id="employeeTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="addEmployee">+ Cadastrar Funcionário</button>
  <div id="totalEmployees">Total: 0</div>

  <!-- Formulário -->
  <div id="formContainer">
    <h3>Novo Funcionário</h3>
    <input type="text" id="idInput" placeholder="ID">
    <input type="text" id="nameInput" placeholder="Nome">
    <input type="text" id="roleInput" placeholder="Cargo">
    <button onclick="saveEmployee()">Salvar</button>
    <button onclick="closeForm()">Cancelar</button>
  </div>

  <!-- Perfil -->
  <div id="profileContainer">
    <h3 id="profileName"></h3>
    <p><b>ID:</b> <span id="profileId"></span></p>
    <p><b>Cargo:</b> <span id="profileRole"></span></p>

    <h4>Histórico de Punições</h4>
    <div id="punishmentList">Sem punições.</div>

    <select id="punishmentSelect">
      <option value="">Selecione uma punição</option>
      <option>Infração</option>
      <option>Primeira Punição</option>
      <option>Segunda Punição</option>
      <option>Terceira Punição</option>
    </select>
    <button onclick="addPunishment()">Adicionar Punição</button>

    <br><br>
    <button onclick="closeProfile()">Fechar</button>
  </div>

  <audio id="addSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="deleteSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    let employees = JSON.parse(localStorage.getItem("employees")) || [];
    let currentProfileIndex = null;

    const tableBody = document.querySelector("#employeeTable tbody");
    const totalEmployees = document.getElementById("totalEmployees");

    function renderEmployees(filter = "") {
      tableBody.innerHTML = "";
      let filtered = employees.filter(emp =>
        emp.name.toLowerCase().includes(filter.toLowerCase()) ||
        emp.id.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach((emp, index) => {
        let row = `
          <tr>
            <td>${emp.id}</td>
            <td><a href="#" onclick="openProfile(${index})">${emp.name}</a></td>
            <td>${emp.role}</td>
            <td>
              <button class="editBtn" onclick="editEmployee(${index})"></button>
              <button class="deleteBtn" onclick="deleteEmployee(${index})">X</button>
            </td>
          </tr>`;
        tableBody.innerHTML += row;
      });

      totalEmployees.innerText = "Total: " + employees.length;
    }

    document.getElementById("searchBar").addEventListener("input", (e) => {
      renderEmployees(e.target.value);
    });

    document.getElementById("addEmployee").addEventListener("click", () => {
      document.getElementById("formContainer").style.display = "block";
    });

    function saveEmployee() {
      let id = document.getElementById("idInput").value;
      let name = document.getElementById("nameInput").value;
      let role = document.getElementById("roleInput").value;

      if (id && name && role) {
        employees.push({ id, name, role, punishments: [] });
        localStorage.setItem("employees", JSON.stringify(employees));
        renderEmployees();
        closeForm();
        document.getElementById("addSound").play();
      } else {
        alert("Preencha todos os campos!");
      }
    }

    function editEmployee(index) {
      let emp = employees[index];
      document.getElementById("idInput").value = emp.id;
      document.getElementById("nameInput").value = emp.name;
      document.getElementById("roleInput").value = emp.role;

      document.getElementById("formContainer").style.display = "block";

      document.querySelector("#formContainer h3").innerText = "Editar Funcionário";
      document.querySelector("#formContainer button").onclick = function () {
        emp.id = document.getElementById("idInput").value;
        emp.name = document.getElementById("nameInput").value;
        emp.role = document.getElementById("roleInput").value;
        localStorage.setItem("employees", JSON.stringify(employees));
        renderEmployees();
        closeForm();
      };
    }

    function deleteEmployee(index) {
      if (confirm("Deseja remover este funcionário?")) {
        employees.splice(index, 1);
        localStorage.setItem("employees", JSON.stringify(employees));
        renderEmployees();
        document.getElementById("deleteSound").play();
      }
    }

    function openProfile(index) {
      currentProfileIndex = index;
      let emp = employees[index];

      document.getElementById("profileName").innerText = emp.name;
      document.getElementById("profileId").innerText = emp.id;
      document.getElementById("profileRole").innerText = emp.role;

      renderPunishments();
      document.getElementById("profileContainer").style.display = "block";
    }

    function renderPunishments() {
      let emp = employees[currentProfileIndex];
      let container = document.getElementById("punishmentList");
      container.innerHTML = "";

      if (emp.punishments.length === 0) {
        container.innerText = "Sem punições.";
      } else {
        emp.punishments.forEach((p, i) => {
          let div = document.createElement("div");
          div.className = "punishmentItem";
          div.innerHTML = `
            <span>${p.type}</span>
            <input type="checkbox" ${p.applied ? "checked" : ""} onchange="toggleApplied(${i})">
            <button class="removePunishmentBtn" onclick="removePunishment(${i})">X</button>
          `;
          container.appendChild(div);
        });
      }
    }

    function addPunishment() {
      let type = document.getElementById("punishmentSelect").value;
      if (type) {
        employees[currentProfileIndex].punishments.push({ type, applied: false });
        localStorage.setItem("employees", JSON.stringify(employees));
        renderPunishments();
      } else {
        alert("Selecione um tipo de punição!");
      }
    }

    function toggleApplied(i) {
      employees[currentProfileIndex].punishments[i].applied = !employees[currentProfileIndex].punishments[i].applied;
      localStorage.setItem("employees", JSON.stringify(employees));
    }

    function removePunishment(i) {
      employees[currentProfileIndex].punishments.splice(i, 1);
      localStorage.setItem("employees", JSON.stringify(employees));
      renderPunishments();
    }

    function closeProfile() {
      document.getElementById("profileContainer").style.display = "none";
    }

    function closeForm() {
      document.getElementById("formContainer").style.display = "none";
      document.querySelector("#formContainer h3").innerText = "Novo Funcionário";
      document.querySelector("#formContainer button").onclick = saveEmployee;
      document.getElementById("idInput").value = "";
      document.getElementById("nameInput").value = "";
      document.getElementById("roleInput").value = "";
    }

    renderEmployees();
  </script>
</body>
</html>
