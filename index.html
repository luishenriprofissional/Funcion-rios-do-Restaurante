<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Funcionários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #searchBar {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
    }

    table, th, td {
      border: 1px solid #ddd;
      text-align: center;
    }

    th, td {
      padding: 12px;
    }

    #addEmployee {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #totalEmployees {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    #reloadPunishments {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      padding: 4px 8px;
    }

    #formContainer, #profileContainer, #roleCountContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
      width: 400px;
      max-height: 80%;
      overflow-y: auto;
    }

    #formContainer input, #formContainer select, 
    #profileContainer input, #profileContainer select {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 95%;
    }

    #formContainer button, #profileContainer button, #roleCountContainer button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .editBtn {
      background: none;
      border: 1px solid #333;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .editBtn::before {
      content: "✏️";
    }

    .deleteBtn {
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }

    .removePunishmentBtn {
      background: none;
      color: red;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 0 5px;
    }

    .punishmentItem {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      padding: 5px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .punishmentItem span {
      flex-grow: 1;
    }

    /* Checkbox customizado */
    .punishmentItem input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #555;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      background-color: red;
      margin-right: 8px;
    }

    .punishmentItem input[type="checkbox"]:checked {
      background-color: green;
      border-color: green;
    }

    .punishmentItem input[type="checkbox"]:checked::after {
      content: "✔";
      color: black;
      font-size: 12px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
    }
  </style>
</head>
<body>
  <!-- resto do corpo continua igual -->
</body>
</html>
