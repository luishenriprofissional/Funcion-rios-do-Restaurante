<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Funcionários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Estilo da tabela principal */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f5f5f5;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
      max-width: 500px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }

    /* Lista de punições */
    .punishmentItem {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .punishmentItem label {
      flex: 1;
    }

    /* Checkbox customizado */
    .punishmentItem input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #555;
      border-radius: 3px;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
      background-color: red; /* Vermelho quando não marcado */
      position: relative;
    }

    .punishmentItem input[type="checkbox"]:checked {
      background-color: green; /* Verde quando marcado */
      border-color: green;
    }

    .punishmentItem input[type="checkbox"]:checked::after {
      content: "✔";
      color: black;
      font-size: 12px; /* tamanho proporcional */
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
    }

    .close-btn {
      margin-top: 15px;
      padding: 5px 10px;
      background: #ccc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Lista de Funcionários</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Pendências</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Manu</td>
        <td>Cozinheiro</td>
        <td id="pendencia-manu">Primeira punição não aplicada</td>
        <td><button onclick="abrirHistorico('Manu', 285, 'Cozinheiro')">Ver Histórico</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal" id="modalHistorico">
    <div class="modal-content">
      <h3 id="nomeFuncionario">Nome</h3>
      <p><strong>ID:</strong> <span id="idFuncionario"></span></p>
      <p><strong>Cargo:</strong> <span id="cargoFuncionario"></span></p>
      <h4>Histórico de Punições</h4>
      <div id="listaPunicoes">
        <!-- Punições serão inseridas aqui -->
      </div>
      <select id="tipoPunicao">
        <option value="Primeira Punição">Primeira Punição</option>
        <option value="Segunda Punição">Segunda Punição</option>
        <option value="Infração">Infração</option>
      </select>
      <button onclick="adicionarPunicao()">Adicionar Punição</button>
      <br><br>
      <button class="close-btn" onclick="fecharHistorico()">Fechar</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modalHistorico");
    const nomeFuncionario = document.getElementById("nomeFuncionario");
    const idFuncionario = document.getElementById("idFuncionario");
    const cargoFuncionario = document.getElementById("cargoFuncionario");
    const listaPunicoes = document.getElementById("listaPunicoes");

    function abrirHistorico(nome, id, cargo) {
      nomeFuncionario.innerText = nome;
      idFuncionario.innerText = id;
      cargoFuncionario.innerText = cargo;

      // Exemplo de punições carregadas
      listaPunicoes.innerHTML = `
        <div class="punishmentItem">
          <label>Primeira Punição</label>
          <input type="checkbox" />
          <button onclick="removerPunicao(this)">X</button>
        </div>
      `;

      modal.style.display = "flex";
    }

    function fecharHistorico() {
      modal.style.display = "none";
    }

    function adicionarPunicao() {
      const tipo = document.getElementById("tipoPunicao").value;
      const div = document.createElement("div");
      div.classList.add("punishmentItem");
      div.innerHTML = `
        <label>${tipo}</label>
        <input type="checkbox" />
        <button onclick="removerPunicao(this)">X</button>
      `;
      listaPunicoes.appendChild(div);
    }

    function removerPunicao(btn) {
      btn.parentElement.remove();
    }
  </script>
</body>
</html>
